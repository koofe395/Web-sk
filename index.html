<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸŒ Language Translator</h1>
            <p>Translate text between different languages instantly</p>
        </header>

        <main class="translator-container">
            <div class="input-section">
                <div class="language-selector">
                    <label for="fromLanguage">From:</label>
                    <select id="fromLanguage" class="language-dropdown">
                        <option value="auto">Auto Detect</option>
                    </select>
                </div>

                <div class="text-input-container">
                    <textarea 
                        id="inputText" 
                        class="text-input" 
                        placeholder="Enter text to translate..."
                        maxlength="5000"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/5000
                    </div>
                </div>
            </div>

            <div class="swap-container">
                <button id="swapLanguages" class="swap-btn" title="Swap languages">
                    â‡„
                </button>
            </div>

            <div class="output-section">
                <div class="language-selector">
                    <label for="toLanguage">To:</label>
                    <select id="toLanguage" class="language-dropdown">
                    </select>
                </div>

                <div class="text-output-container">
                    <div id="outputText" class="text-output">
                        Translation will appear here...
                    </div>
                    <button id="copyBtn" class="copy-btn" title="Copy translation">
                        ğŸ“‹ Copy
                    </button>
                </div>
            </div>
        </main>

        <div class="translate-btn-container">
            <button id="translateBtn" class="translate-btn">
                <span class="btn-text">Translate</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </div>

        <footer class="footer">
            <p>Powered by LibreTranslate API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
